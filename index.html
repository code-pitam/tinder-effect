<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-[500px] h-screen relative mx-auto bg-black">
        <div class="imagecontainer w-full h-full relative">
        <div class="maincard z-20 absolute w-full h-full bg-red-500">
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
        <div class="incomingcard z-10 absolute w-full h-full bg-green-400">
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
      </div>
      <div
        class="nav w-full top-0 h-full absolute justify-between z-30 flex flex-col"
      >
        <div class="w-full p-2 flex items-center justify-between">
          <div class="w-14 h-14 bg-black rounded-full overflow-hidden">
            <img
              class="w-full h-full object-cover"
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww"
              alt=""
            />
          </div>
          <h2 class="text-white font-bold">I Liked You</h2>
          <div
            class="massage w-12 h-12 bg-[#ffffff6a] relative justify-center items-center flex rounded-full"
          >
            <img class="w-5" src="./chat-1-fill.svg" alt="" srcset="" />
            <div
              class="absolute -right-1 -top-1 bg-red-600 rounded-full w-5 flex justify-center items-center text-[12px] font-bold text-white h-5"
            >
              5
            </div>
          </div>
        </div>
        <div class="w-full gap-2 details  flex flex-col p-5">
          <div class="element location  flex gap-3">
            <div class="rounded-full p-1 bg-white w-6">
              <img
                class="w-4"
                src="./corner-right-up-line.svg"
                alt=""
                srcset=""
              />
            </div>
            <p class="text-[#ffffffa2]">USA, california</p>
          </div>
          <div class="element nameage  flex text-white gap-3 text-[3.7rem] leading-[3.5rem]">
            <h2 class="name">Victoria</h2>
            <h1 class="text-[#ffffffab]">20</h1>
          </div>
          <div class="element interest flex gap-1">
            <div class="flex gap-1 bg-[#ffffff54] px-2 py-1 rounded-full">
              <img class="w-4" src="./music-fill.svg" alt="" />
              <p class="text-white">Music</p>
            </div>
            <div class="flex gap-1 bg-[#ffffff54] px-2 py-1 rounded-full">
              <img class="w-4" src="./music-fill.svg" alt="" />
              <p class="text-white">Music</p>
            </div>
            <div class="flex gap-1 bg-[#ffffff54] px-2 py-1 rounded-full">
              <img class="w-4" src="./music-fill.svg" alt="" />
              <p class="text-white">Music</p>
            </div>
          </div>
          <div class="element bio text-[#ffffffb8]">
            <h3 class="mb-2">Bio</h3>
            <h5 class="leading-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam,
              voluptatum voluptates repellat ratione in dicta.s
            </h5>
          </div>
          <div class="element lower-btn flex gap-2">
            <div
            
              class=" deny w-[50%] rounded-md flex justify-center items-centerm py-3 bg-white"
              -
            >
              <img width="17px" src="./close-fill.svg" alt="" />
            </div>
            <div
              class="allow w-[50%] rounded-md flex justify-center items-centerm py-3 bg-red-500"
              -
            >
              <img width="17px" src="./heart-fill.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
